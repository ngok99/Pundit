<ion-view title="Login" hide-nav-bar="true" id="page4" style="background-color:#EE4B59;" class=" " scroll="false">
    <ion-content padding="true" class="manual-ios-statusbar-padding">
        <form id="login-form2" class="list ">
            <div class="spacer" style="width: 300px; height: 147px;"></div>
            <ion-list id="login-list2" class=" ">
                <label class="item item-input " id="login-input3">
                    <span class="input-label">Username</span>
                    <input type="email" placeholder="Username" ng-model="user.email">
                </label>
                <label class="item item-input " id="login-input4">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="********" ng-model="user.password">
                </label>
            </ion-list>
            <a ng-click= "login()" id="login-button9" class=" button button-stable button-small button-block ">Log in</a>
            <a ui-sref="signUp" id="login-button10" class=" button button-light button-small button-block ">Create Account</a>
            <div class="spacer" style="width: 300px; height: 180px;"></div>
        </form>
    </ion-content>
</ion-view>
